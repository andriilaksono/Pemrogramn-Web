<h2>Apa yang bisa dilakukan Javascript?</h2>
<p>Javascript dapat mengubah nilai dari HTML atribut.</p>
<p>Di kasus ini, Javascript mengubah value source atribut dari gambar.</p>

<button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Nyalain</button>
<img id="myImage" src="pic_bulboff.gif" style="width:100px">
<button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Matin</button>
