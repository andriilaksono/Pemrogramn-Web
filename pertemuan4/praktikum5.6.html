<html lang="en">
<head>

</head>
<body>
    <h1>What can JavaScript Do?</h1>

    <p id="demo">JavaScript can chnage the stle of an HTML element.</p>

    <button type="button" onclick="myFunction()">Click Me!</button>

    <script>
    function myFunction(){
        var x = document.getElementById("demo");
        x.style.fontSize = "25px";
        x.style.color = "red"; 
    }
    </script>
</body>
